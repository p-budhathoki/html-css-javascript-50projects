<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../normalize.css" />
  </head>

  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="rating-container" id="rating-container">
        <div class="rating">
          <img src="../images/happiness.png" alt="satisfied" />
          <small>Satisfied</small>
        </div>
        <div class="rating">
          <img src="../images/neutral.png" alt="neutral" />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="../images/sad.png" alt="Unhappy" />
          <small>Unhappy</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
