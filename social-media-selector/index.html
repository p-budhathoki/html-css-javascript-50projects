<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Selector</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../normalize.css" />
  </head>

  <body>
    <div class="menu">
      <p>Social Media</p>
      <i class="fa-sharp fa-solid fa-angle-down"></i>
    </div>
    <ul class="social-lists hide">
      <li>
        <p>Facebook</p>
        <i class="fa-brands fa-facebook" style="color: blue"></i>
      </li>
      <li>
        <p>Youtube</p>
        <i class="fa-brands fa-youtube" style="color: red"></i>
      </li>
      <li>
        <p>Twitter</p>
        <i class="fa-brands fa-twitter" style="color: blue"></i>
      </li>
      <li>
        <p>Linkedin</p>
        <i class="fa-brands fa-linkedin" style="color: blue"></i>
      </li>
    </ul>
    <script src="index.js"></script>
  </body>
</html>
