<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blurred Background Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../normalize.css" />
  </head>

  <body>
    <div class="container">
      <blockquote class="heading">
        We are like butterflies who flutter for a day and think it is forever.
        <br />
        <cite> - Carl Sagan, Cosmos </cite>
      </blockquote>

      <button class="btn">Click to join</button>
    </div>
    <div class="popup-container active">
      <h4>20% <span>off</span> offer</h4>
      <label for="">Your Email</label>
      <input
        type="email"
        name="email"
        placeholder="Enter Your Email"
        id=""
        class="input" />
      <button class="popup-btn">Join</button>
      <div class="close-icon">
        <i class="fas fa-times fa-2x"></i>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
